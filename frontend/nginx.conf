map $request_method$http_accept $api_route_fallback {
  # Default: treat as API and proxy to backend.
  default @backend;
  # Browser navigation / refresh: serve SPA instead of proxying.
  ~*^GET.*text/html /index.html;
}

server {
  listen 80;
  server_name _;

  # Use Docker's embedded DNS resolver so upstream service names keep working
  # even if containers are recreated and their IPs change.
  resolver 127.0.0.11 valid=10s ipv6=off;

  root /usr/share/nginx/html;
  index index.html;

  client_max_body_size 50m;

  # Proxy API routes to the backend container (NestJS)
  location ~ ^/(auth|me|admin|orders|labels|designs|pricing|billing|dashboard|trackings|empty-orders|balance)(/|$) {
    # Many of these paths are also client-side routes in the SPA (e.g. /auth/login).
    # For normal browser navigations (GET with Accept: text/html) we serve /index.html.
    # For all other requests we proxy to the backend.
    try_files $uri $uri/ $api_route_fallback;
  }

  location @backend {
    set $upstream_backend http://backend:3000;
    proxy_pass $upstream_backend;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # SPA fallback
  location / {
    try_files $uri $uri/ /index.html;
  }
}
